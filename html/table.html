<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            padding: 5px 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h1>HTML TABLE</h1>
            <table>
                <caption>employee table</caption>

                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Md Arif</td>
                        <td>Software Engg</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Rayhan</td>

                        <td>Designer</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total employee 2</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </main>
    <footer>

    </footer>

</body>

</html>
